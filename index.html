<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkutalor SDM Tinggi</title>
    <style>
    /* Tailwind CSS Reset and Base Styles */
    *, ::before, ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
    }
    
    html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        font-feature-settings: normal;
        font-variation-settings: normal;
    }
    
    body {
        margin: 0;
        line-height: inherit;
    }
    
    /* Tailwind Utilities */
    .fixed { position: fixed; }
    .relative { position: relative; }
    .inset-0 { top: 0px; right: 0px; bottom: 0px; left: 0px; }
    .z-50 { z-index: 50; }
    .mx-4 { margin-left: 1rem; margin-right: 1rem; }
    .my-2 { margin-top: 0.5rem; margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-8 { margin-bottom: 2rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-6 { margin-top: 1.5rem; }
    .block { display: block; }
    .flex { display: flex; }
    .grid { display: grid; }
    .hidden { display: none; }
    .h-screen { height: 100vh; }
    .min-h-screen { min-height: 100vh; }
    .min-h-16 { min-height: 4rem; }
    .w-full { width: 100%; }
    .max-w-md { max-width: 28rem; }
    .max-w-sm { max-width: 24rem; }
    .flex-1 { flex: 1 1 0%; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .gap-3 { gap: 0.75rem; }
    .gap-4 { gap: 1rem; }
    .space-y-4 > :not([hidden]) ~ :not([hidden]) { --space-y-reverse: 0; margin-top: calc(1rem * calc(1 - var(--space-y-reverse))); margin-bottom: calc(1rem * var(--space-y-reverse)); }
    .space-y-6 > :not([hidden]) ~ :not([hidden]) { --space-y-reverse: 0; margin-top: calc(1.5rem * calc(1 - var(--space-y-reverse))); margin-bottom: calc(1.5rem * var(--space-y-reverse)); }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-xl { border-radius: 0.75rem; }
    .rounded-2xl { border-radius: 1rem; }
    .rounded-3xl { border-radius: 1.5rem; }
    .rounded-t-xl { border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; }
    .rounded-b-xl { border-bottom-left-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
    .border { border-width: 1px; }
    .border-2 { border-width: 2px; }
    .bg-white { background-color: #ffffff; }
    .bg-blue-500 { background-color: #3b82f6; }
    .bg-gray-900 { background-color: #111827; }
    .p-3 { padding: 0.75rem; }
    .p-4 { padding: 1rem; }
    .p-6 { padding: 1.5rem; }
    .p-8 { padding: 2rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .text-center { text-align: center; }
    .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    .text-base { font-size: 1rem; line-height: 1.5rem; }
    .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
    .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
    .text-2xl { font-size: 1.5rem; line-height: 2rem; }
    .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }
    .font-mono { font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .text-white { color: #ffffff; }
    .text-gray-700 { color: #374151; }
    .text-gray-800 { color: #1f2937; }
    .text-green-300 { color: #86efac; }
    .text-blue-300 { color: #93c5fd; }
    .text-purple-300 { color: #c4b5fd; }
    .text-pink-300 { color: #f9a8d4; }
    .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .duration-200 { transition-duration: 200ms; }
    .duration-300 { transition-duration: 300ms; }
    .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    .hover\:bg-blue-600:hover { background-color: #2563eb; }
    .hover\:text-white:hover { color: #ffffff; }
    .hover\:scale-105:hover { transform: scale(1.05); }
    .hover\:shadow-2xl:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .focus\:outline-none:focus { outline: 2px solid transparent; outline-offset: 2px; }
    .focus\:ring-2:focus { box-shadow: var(--ring-offset-shadow, 0 0 #0000), var(--ring-shadow, 0 0 #0000), var(--ring-shadow); }
    .focus\:ring-white:focus { --ring-color: #ffffff; }
    .cursor-pointer { cursor: pointer; }
    .select-none { user-select: none; }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    
    /* Custom Rainbow Background Animation */
    @keyframes rainbow {
        0% { background: linear-gradient(135deg, #ef4444, #f97316); }
        16.66% { background: linear-gradient(135deg, #f97316, #eab308); }
        33.33% { background: linear-gradient(135deg, #eab308, #22c55e); }
        50% { background: linear-gradient(135deg, #22c55e, #3b82f6); }
        66.66% { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
        83.33% { background: linear-gradient(135deg, #8b5cf6, #ec4899); }
        100% { background: linear-gradient(135deg, #ec4899, #ef4444); }
    }
    
    body {
        animation: rainbow 15s linear infinite;
        background-size: 400% 400%;
    }
    
    /* Glassmorphism Styles */
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    
    .glass-card-intense {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.4);
    }
    
    .glass-button {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
    }
    
    .glass-button:active {
        transform: translateY(0) scale(0.98);
    }
    
    .glass-input {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    
    .glass-input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    
    .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }
    
    .result-card {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .popup-overlay {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
    }
    
    .popup-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .dots-menu {
        background: rgba(255, 255, 255, 0.9);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .dots-menu:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .dots-menu:active {
        transform: scale(0.95);
    }
    
    .animate-pulse-soft {
        animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse-soft {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.8;
            transform: scale(1.02);
        }
    }
    
    .text-shadow {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .floating {
        animation: float 3s ease-in-out infinite;
    }
    
    @media (max-width: 640px) {
        .mx-4 { margin-left: 0.75rem; margin-right: 0.75rem; }
        .p-6 { padding: 1rem; }
        .p-8 { padding: 1.5rem; }
        .text-3xl { font-size: 1.5rem; line-height: 2rem; }
        .text-2xl { font-size: 1.25rem; line-height: 1.75rem; }
        .grid-cols-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .max-w-md { max-width: 100%; }
        .gap-4 { gap: 0.75rem; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
        .mt-6 { margin-top: 1rem; }
        .mb-6 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 1.5rem; }
        .rounded-3xl { border-radius: 1rem; }
        .rounded-2xl { border-radius: 0.75rem; }
    }

    /* Custom styles for dropdown and button text color */
    .operation-selector {
        color: black !important; /* Override existing white color */
    }

    .answer-button {
        color: black !important; /* Override existing white color */
    }
</style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header Card -->
    <header class="glass-card rounded-b-2xl mx-4 mt-6 p-6 shadow-xl">
        <div class="flex justify-between items-center">
            <div class="floating">
                <h1 class="text-white text-3xl font-bold text-shadow">Kalkutalor SDM Tinggi</h1>
                <p class="text-white font-medium text-lg mt-2 text-shadow">by Firghan</p>
            </div>
            <button onclick="showPopup()" class="dots-menu cursor-pointer select-none">
                <span class="text-gray-800 text-xl font-bold">⋮</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="glass-card-intense rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-white text-2xl font-bold text-shadow mb-2">Kalkulator Canggih</h2>
                <p class="text-white font-medium text-shadow">Teknologi SDM Tinggi</p>
            </div>
            
            <!-- Input Cards -->
            <div class="space-y-6 mb-8">
                <div class="glass-card rounded-xl p-1">
                    <input 
                        type="number" 
                        id="operand1" 
                        placeholder="Masukkan angka pertama"
                        class="glass-input w-full p-4 rounded-lg text-white font-medium text-lg focus:outline-none"
                    >
                </div>
                <div class="glass-card rounded-xl p-1">
                    <input 
                        type="number" 
                        id="operand2" 
                        placeholder="Masukkan angka kedua"
                        class="glass-input w-full p-4 rounded-lg text-white font-medium text-lg focus:outline-none"
                    >
                </div>
            </div>
            
            <!-- Operation Selector -->
            <div class="glass-card rounded-xl p-1 mb-8">
                <select id="operation" class="operation-selector w-full p-4 rounded-lg text-white font-medium text-lg">
                    <option value="">Pilih Operasi</option>
                    <option value="+">Penjumlahan (+)</option>
                    <option value="-">Pengurangan (−)</option>
                    <option value="*">Perkalian (×)</option>
                    <option value="/">Pembagian (÷)</option>
                    <option value="^">Perpangkatan (x^y)</option>
                    <option value="√">Akar Kuadrat (√)</option>
                </select>
            </div>
            
            <!-- Answer Button -->
            <button onclick="calculate()" class="answer-button w-full p-4 rounded-xl text-white font-bold text-xl shadow-lg mb-8">
                <span class="text-shadow">Jawab</span>
            </button>
            
            <!-- Result Display -->
            <div class="result-card rounded-2xl p-6 min-h-16 flex items-center justify-center">
                <div id="result" class="text-white text-center font-mono text-base font-medium">
                    <span class="animate-pulse-soft">Masukkan angka dan pilih operasi</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Card -->
    <footer class="glass-card rounded-t-2xl mx-4 mb-6 p-6 text-center shadow-xl">
        <p class="text-white font-medium text-shadow">© 2025 Kalkutalor SDM Tinggi. All rights reserved.</p>
    </footer>

    <!-- Result Popup Modal -->
    <div id="resultPopup" class="fixed inset-0 popup-overlay hidden items-center justify-center z-50">
        <div class="popup-card rounded-2xl p-8 max-w-sm mx-4 shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-gray-800 text-center">Hasil Perhitungan</h3>
            <div id="calculationResult" class="text-gray-700 mb-6 text-lg text-center font-mono bg-gray-100 p-4 rounded-lg">
                <!-- Hasil akan muncul di sini -->
            </div>
            <button onclick="hideResultPopup()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition-colors w-full">
                Tutup
            </button>
        </div>
    </div>

    <!-- Settings Popup Modal -->
    <div id="popup" class="fixed inset-0 popup-overlay hidden items-center justify-center z-50">
        <div class="popup-card rounded-2xl p-8 max-w-sm mx-4 shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-gray-800">🚫 Pemberitahuan</h3>
            <p class="text-gray-700 mb-6 text-lg">Belum ada fitur, si Firghan pemalas njir</p>
            <button onclick="hidePopup()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition-colors w-full">
                Tutup
            </button>
        </div>
    </div>

    <script>
        function calculate() {
            const operand1 = document.getElementById('operand1').value;
            const operand2 = document.getElementById('operand2').value;
            const operation = document.getElementById('operation').value;
            
            if (!operand1 || !operand2) {
                document.getElementById('result').innerHTML = '<span class="text-pink-300 animate-pulse-soft">⚠️ Masukkan kedua angka terlebih dahulu!</span>';
                return;
            }
            
            if (!operation) {
                document.getElementById('result').innerHTML = '<span class="text-pink-300 animate-pulse-soft">⚠️ Pilih operasi terlebih dahulu!</span>';
                return;
            }
            
            // Array hasil yang tidak masuk akal dengan peluang 25% masing-masing
            const fakeResults = [
                'hello world ("printf);',
                'Hello World',
                'Credit by Firghan',
                'hello.word("console log");'
            ];
            
            // Pilih hasil secara acak
            const randomResult = fakeResults[Math.floor(Math.random() * fakeResults.length)];
            
            // Buat string operasi untuk ditampilkan
            let operationSymbol = operation;
            switch(operation) {
                case '*': operationSymbol = '×'; break;
                case '/': operationSymbol = '÷'; break;
                case '^': operationSymbol = '^'; break;
                case '√': operationSymbol = '√'; break;
            }
            
            // Format hasil untuk popup
            let calculationText;
            if (operation === '√') {
                calculationText = `√${operand1} = ${randomResult}`;
            } else {
                calculationText = `${operand1} ${operationSymbol} ${operand2} = ${randomResult}`;
            }
            
            // Tampilkan di popup
            document.getElementById('calculationResult').innerHTML = calculationText;
            showResultPopup();
            
            // Update display hasil di card utama
            document.getElementById('result').innerHTML = '<span class="text-green-300 font-bold">✅ Perhitungan selesai!</span>';
        }
        
        function showResultPopup() {
            document.getElementById('resultPopup').classList.remove('hidden');
            document.getElementById('resultPopup').classList.add('flex');
        }
        
        function hideResultPopup() {
            document.getElementById('resultPopup').classList.add('hidden');
            document.getElementById('resultPopup').classList.remove('flex');
        }
        
        function showPopup() {
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('popup').classList.add('flex');
        }
        
        function hidePopup() {
            document.getElementById('popup').classList.add('hidden');
            document.getElementById('popup').classList.remove('flex');
        }
        
        // Tutup popup jika klik di luar konten
        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                hidePopup();
            }
        });
        
        document.getElementById('resultPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                hideResultPopup();
            }
        });
        
        // Tambahkan efek enter pada input
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
